<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mime Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        #enterButton, #tableButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <canvas id="mimeCanvas"></canvas>
    <button id="enterButton">Enter</button>
    
    <script src="mime.js"></script>
    <script>
        const canvas = document.getElementById('mimeCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 300;
        canvas.height = 150;

        // Fill canvas with "Welcome :)"
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Welcome :)', canvas.width / 2, canvas.height / 2);

        document.getElementById('enterButton').addEventListener('click', function() {
            // Add your enter button functionality here
        });

        

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('enterButton').click();
            }
        });
    </script>
</body>
</html>
