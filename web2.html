<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #story, #questionArea {
            margin-top: 20px;
            white-space: pre-line;
        }
        #generateBtn, #submitBtn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateBtn:hover, #submitBtn:hover {
            background-color: #45a049;
        }
        #questionInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Telling App</h1>
        <button id="generateBtn">Start Story Generation</button>
        <div id="questionArea" style="display: none;">
            <p id="question"></p>
            <input type="text" id="questionInput" placeholder="Enter your answer">
            <button id="submitBtn">Submit Answer</button>
        </div>
        <div id="story"></div>
    </div>

    <script src="prime.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            initializeStoryGeneration();
        });

        document.getElementById('questionInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('submitBtn').click();
            }
        });
    </script>
</body>
</html>
